<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <style>
      * {
        font-family: 'Roboto';
        background-color: "#E8E0D6";
      }

      table {
        width: 100%;
      }

      th {
        padding: 15px;
        background-color: "#275b82";
      }

      td {
        padding: 15px;
      }
    </style>
    <h1>Goniometer</h1>
    <span>
      <a href="/history">Previous Measurements</a>
      <a href="/">Measure</a>
    </span>
  </head>
  <h2>Previous Measurements</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Angle</th>
      <th>Recorded At</th>
    </tr>
  {% for dtg, angle, name in entries %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ angle }}</td>
      <td>{{ dtg }}</td>
    </tr>
  {% endfor %}
  </table>
</html>
