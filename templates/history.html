<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <style>
      * {
        font-family: 'Roboto';
      }

      body {
        margin: 0px;
      }

      .content {
        margin: 8px;
      }

      .header {
        background-color: #203152;
        padding: 8px;
        color: #fff;
      }

      .header-item {
        color: #fff;
        padding: 20px 10px;
        text-decoration: none;
      }

      table {
        width: 100%;
      }

      table, th, td {
        border: none;
      }

      tr:nth-child(even) {
        background-color: #efefef;
      }

      th, td {
        padding: 15px;
        text-align: left;
      }

      th {
        background-color: #397EC0;
        color: #fff;
        font-weight: bold;
        margin: 0px;
      }
    </style>
    <div class="header">
      <h1>Goniometer</h1>
      <span>
        <a class="header-item" href="/history">Previous Measurements</a>
        <a class="header-item" href="/">Measure</a>
      </span>
    </div>
  </head>
  <div class="content">
    <h2>Previous Measurements</h2>
    <span class="search-bar">
      <label for="search-bar" id="search-bar">Search by name</label>
      <input type="text" name="search-bar" />
      <button for=
    </span>
    <table>
      <tr>
        <th>Name</th>
        <th>Angle</th>
        <th>Recorded At</th>
      </tr>
    {% for dtg, angle, name in entries %}
      <tr>
        <td>{{ name }}</td>
        <td>{{ angle }}</td>
        <td>{{ dtg }}</td>
      </tr>
    {% endfor %}
    </table>
  </div>
</html>
