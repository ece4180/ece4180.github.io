<html>
  <head>
    <h1>Previous Measurements</h1>
  </head>
  <table>
    <tr>
      <th>Name</th>
      <th>Angle</th>
      <th>Recorded At</th>
    </tr>
  {% for dtg, angle, name in entries %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ angle }}</td>
      <td>{{ dtg }}</td>
    </tr>
  {% endfor %}
  </table>
</html>
