<html>
  <head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        font-family: 'Roboto';
      }

      .submit-button {
        border: none;
        padding: 15px 32px;
      }

      .container {
        display: "block";
        position: relative;
        cursor: pointer;
        user-select: none;
      }

      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: "gray";
        border-radius: 50%;
      }

      /* On mouse over change bg color */
      .container:hover input ~ .checkmark {
        background-color: "gray";
      }

      /* add bg when radio button is checked */
      .container input:checked ~ .checkmark {
        background-color: "blue"
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .container input:checked ~ .checkmark:after {
        display: block;
      }

      .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
      }
    </style>
    <h1>Goniometer</h1>
    <span>
      <a href="/history">Previous Measurements</a>
      <a href="/">Measure</a>
    </span>
  </head>
  <body>
    <form method="get" action="measure">
      <div>
        <label for="static" class="container">Static
          <input type="radio" id="static" name="type" value="static">
          <span class="checkmark"></span>
        </label><br>

        <label for="dynamic" class="container">Dynamic
          <input type="radio" id="dynamic" name="type" value="dynamic">
          <span class="checkmark"></span>
        </label><br>
      </div>
      <input type="text" name="Name"/>
      <button class="submit-button" type="submit">Get reading for patient</button>
    </form>
  </body>
</html>
