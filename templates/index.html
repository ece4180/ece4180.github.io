<html>
  <head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        font-family: 'Roboto';
      }

      body {
        margin: 0px;
      }

      .content {
        margin: 8px;
      }

      .header {
        background-color: #203152;
        color: #fff;
        padding: 8px;
      }

      .header-item {
        color: #fff;
        padding: 20px 10px;
        text-decoration: none;
      }

      button {
        border: none;
        padding: 15px 32px;
        background-color: #639ECB;
        font-size: 20px;
        font-weight: bold;
      }

      form {
        padding-top: 15px;
        display: block;
      }

      .container {
        display: "block";
        padding-left: 25px;
        margin-bottom: 18px;
        position: relative;
        cursor: pointer;
        user-select: none;
      }

      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #828C94;
        border-radius: 50%;
      }

      /* On mouse over change bg color */
      .container:hover input ~ .checkmark {
        background-color: #828C94;
      }

      /* add bg when radio button is checked */
      .container input:checked ~ .checkmark {
        background-color: #639ECB;
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .container input:checked ~ .checkmark:after {
        display: block;
      }

      .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #fff;
      }
    </style>
    <div class="header">
      <h1>Goniometer</h1>
      <span>
        <a class="header-item" href="/history">Previous Measurements</a>
        <a class="header-item" href="/">Measure</a>
      </span>
    </div>
  </head>
  <body class="content">
    <form method="get" action="measure">
      <span>
        <label for="static" class="container">Static
          <input type="radio" id="static" name="type" value="static">
          <span class="checkmark"></span>
        </label><br>

        <label for="dynamic" class="container">Dynamic
          <input type="radio" id="dynamic" name="type" value="dynamic">
          <span class="checkmark"></span>
        </label><br>
      </span>
      <div>
        <label for="Name">Patient Name</label>
        <input type="text" placeholder="Patient Name" id="Name" name="Name"/>
      </div>
      <button class="submit-button" type="submit">Measure</button>
    </form>
  </body>
</html>
